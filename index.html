<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Генератор чисел</title>

	<style>
		.block {
			display: flex;
		}
	</style>
</head>
<body>
	<h1>Генератор 10 случайных чисел</h1>
	<button>Сгенерировать 10 чисел</button>
	<div class="block">
		<div>Сгенерировали:</div>
		<div class="generated"></div>
	</div>
	<div class="block">
		<div>Минимальное:</div>
		<div class="min"></div>
	</div>
	<div class="block">
		<div>Максимальное:</div>
		<div class="max"></div>
	</div>
	<div class="block">
		<div>Среднее арифметическое:</div>
		<div class="average"></div>
	</div>
	<div class="block">
		<div>Сумма чисел:</div>
		<div class="sum"></div>
	</div>
	<div class="block">
		<div>Произведение чисел:</div>
		<div class="mult"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
